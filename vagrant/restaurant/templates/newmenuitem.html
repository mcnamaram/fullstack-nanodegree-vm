<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="pane">
    <div class="header">
      <h1>New Menu Item</h1>
    </div>
    <div>
      <form action="{{ url_for('addMenuItem', rest_id=rest_id) }}" method="post">
        <div>
          <p>
            <input type="text" name="name" size="30" placeholder="Item Name">
          </p>
          <p><span>$</span>
            <input type="number" name="price" size="30" min="0.01" max="2500.00" step="0.01" placeholder="Price">
          </p>
          <p>
            <input type="text" name="description" size="30" placeholder="Description">
          </p>
        </div>
        <div>
          <input type="submit" value="Create">&nbsp;&nbsp;
          <a href="{{ url_for('listRestaurantMenuItems', rest_id=rest_id) }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
