<!DOCTYPE html>
<html>

<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="pane">
    <div class="header">
      <h1>Edit Restaurant: {{ restaurant.name }}</h1>
    </div>
    <div>
      <form action="{{ url_for('editRestaurant', rest_id=restaurant.id) }}" method="post">
        <div>
          <p>Name:
            <input type="text" name="name" size="30" placeholder="{{ restaurant.name }}">
          </p>
        </div>
        <div>
          <input type="submit" value="Update">&nbsp;&nbsp;

          <a href="{{ url_for('listRestaurants') }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
