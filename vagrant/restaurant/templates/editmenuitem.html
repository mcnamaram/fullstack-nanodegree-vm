<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  <h1>Edit Menu Item: {{ item_name }}</h1>
  <form action="{{ url_for('editMenuItem', rest_id=rest_id, item_id=item_id) }}" method="post">
    <input type="text" name="name" size="30" placeholder="{{ item_name }}">
    <br><span>$</span>
    <input type="number" name="price" size="30" min="0.01" max="2500.00" step="0.01" placeholder="{{ item_price }}">
    <br>
    <input type="text" name="description" size="30" placeholder="{{ item_description }}">
    <br>
    <input type="submit" value="Update">
  </form>
</body>

</html>
